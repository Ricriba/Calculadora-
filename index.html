<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="keys">
                <button onclick="arrependToDisplay('+')"
                    class="operator-btn">+</button>
                <button onclick="arrependToDisplay('7')">7</button>
                <button onclick="arrependToDisplay('8')">8</button>
                <button onclick="arrependToDisplay('9')">9</button>
                <button onclick="arrependToDisplay('-')"
                    class="operator-btn">-</button>
                <button onclick="arrependToDisplay('4')">4</button>
                <button onclick="arrependToDisplay('5')">5</button>
                <button onclick="arrependToDisplay('6')">6</button>
                <button onclick="arrependToDisplay('*')"
                    class="operator-btn">*</button>
                <button onclick="arrependToDisplay('1')">1</button>
                <button onclick="arrependToDisplay('2')">2</button>
                <button onclick="arrependToDisplay('3')">2</button>
                <button onclick="arrependToDisplay('/')"
                    class="operator-btn">/</button>
                <button onclick="arrependToDisplay('0')">0</button>
                <button onclick="arrependToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()" class="operator-btn">c</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
